<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>

    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="container" name="container">
        <button id="btnTest" class="btn btn-primary">Test</button>
        <br>

    </div>
    <div id="jsGrid"></div>


    <script type="text/javascript" src="js/StudentsAPI.js"></script>
    <script src="js/studentsGridController.js" type="text/javascript"></script>
    <script>

        $("#jsGrid").jsGrid(
            {
                width: "100%",
                height: "500px",
                inserting: true,
                editing: true,
                sorting: true,
                paging: true,
                autoload: true,
                controller: studentsGridController,
                fields: [
                    { name: "id", title: "Id", type: "text", width: 100 },
                    { name: "firstName", title: "First Name", type: "text", width: 200 },
                    { name: "lastName", title: "Last Name", type: "text", width: 200 },
                    { type: "control" }
                ]
            }
        );
        
            var studentsApi = new StudentsAPI();
            studentsApi.setBaseURL("");
            var students = studentsApi.getAllStudents();
            students.done(
                function (response) {
                    for (var i = 0; i < response.length; i++) {
                        $("#container").append('<input class="form-control" value="' + response[i].firstName + '"/><br>');

                    }
                    $("#btnTest").text("Done");

                });
            


    </script>


</body>
</html>
